<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Запит на реєстрацію</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="description" content="Bizera">
		<link rel="stylesheet" href="css/app.css" />

		<link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
		<link rel="manifest" href="/img/icons/site.webmanifest">
		<link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="#00aa6c">
		<link rel="shortcut icon" href="/img/icons/favicon.ico">
		<meta name="msapplication-TileColor" content="#00aa6c">
		<meta name="msapplication-config" content="/img/icons/browserconfig.xml">
		<meta name="theme-color" content="#ff0000">

		<script src="js/uikit.min.js"></script>
		<script src="js/uikit-icons.min.js"></script>
	</head>
	<body>
		<header class="uk-container-expand">
	<nav class="uk-container uk-container-expand">
		<div class="uk-flex uk-grid"  uk-grid>
			<div class="uk-navbar-item uk-text-left uk-flex-first " >
				<a href="./" data="Bizera">
					<img src="img/bizera-logo.svg">
				</a>
			</div><!--/bizera-logo-->
			
			

		</div><!--/grid navbar-->
	</nav><!--/navbar container-->
</header><!--/Header-->

		
		<div uk-height-viewport="offset-top: true; offset-bottom: true">
			
			<div class="uk-section">
				<div class="uk-container uk-container-expand uk-width-xlarge uk-animation-slide-bottom-small" >
					<h1 class="uk-margin uk-text-center">Запит на реєстрацію</h1>
					<p class="uk-text-small uk-margin-medium-bottom uk-text-center">Якщо ваша компанія — нерезидент України і вас цікавить реєстрація на сайті, надішліть адміністрації необхідну інформацію, заповнивши форму нижче</p>
			
					<form class="uk-form-horizontal uk-grid-small uk-grid" uk-grid>
			
						<div class="uk-width-1-1">
							<label class="uk-form-label" for="form-country">Країна</label>
							<div class="uk-form-controls">
								<input class="uk-input uk-width-medium@m" id="form-country" type="text" placeholder="">
							</div>
						</div>
			
						<div class=" uk-width-1-1">
							<label class="uk-form-label" for="form-place">Населений пункт</label>
							<div class="uk-form-controls">
								<input class="uk-input uk-width-medium@m" id="form-place" type="text" placeholder="">
							</div>
						</div>
						
						<div class="uk-width-1-1">
							<label class="uk-form-label" for="form-name">Ім'я</label>
							<div class="uk-form-controls">
								<input class="uk-input uk-width-medium@m" id="form-name" type="text" placeholder="">
							</div>
						</div>
			
						<div class="uk-width-1-1">
							<label class="uk-form-label" for="form-secondname">Прізвище</label>
							<div class="uk-form-controls">
								<input class="uk-input uk-width-medium@m" id="form-secondname" type="text" placeholder="">
							</div>
						</div>
			
						<div class="uk-width-1-1">   
							<label class="uk-form-label" for="form-company">Компанія</label>
							<div class="uk-form-controls">
								<input class="uk-input uk-width-medium@m" id="form-company" type="email" placeholder="">
							</div>
						</div>	    
			
						<div class="uk-width-1-1">   
							<label class="uk-form-label" for="form-phone">Телефон</label>
							<div class="uk-form-controls">
								<input class="uk-input uk-width-medium@m" id="form-phone" type="email" placeholder="">
							</div>
						</div>
			
						<div class="uk-width-1-1">   
							<label class="uk-form-label" for="form-email">Електронна пошта</label>
							<div class="uk-form-controls">
								<input class="uk-input uk-width-medium@m" id="form-email" type="email" placeholder="">
							</div>
						</div>
			
						<div class="uk-width-1-1">   
							<label class="uk-form-label" for="form-website">Сайт, якщо є</label>
							<div class="uk-form-controls">
								<input class="uk-input uk-width-medium@m" id="form-website" type="email" placeholder="">
							</div>
						</div>
			
						<div class="uk-width-1-1">   
							<label class="uk-form-label" for="form-message">Повідомлення</label>
							<div class="uk-form-controls">
								<textarea class="uk-textarea" rows="5" id="form-message" type="email" placeholder=""></textarea>
							</div>
						</div>	  
			
						<div class="uk-margin uk-width-1-1 ">
							<label class="uk-form-label" for=""></label>
							<div class="uk-form-controls">
								<button class="uk-button  uk-button-secondary">Відправити запит</button>
							</div>
						</div>
			
					</form>
				</div>
			</div>
		</div><!--/Content-->

		
	</body>
</html>
