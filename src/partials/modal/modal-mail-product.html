<!-- This is the modal -->
<div id="modal-mail-product" uk-modal>
    <div class="uk-modal-dialog uk-width-xlarge" uk-g>    
        
        <div class="uk-modal-body uk-padding-small" uk-overflow-auto>
            <div><img src="img/pp-4.jpg" class="uk-align-left uk-margin-right uk-margin-remove-adjacent" width="100" height="auto" alt="" uk-img>Вакуумный шприц Helper ZKG-3500<br>54 000 у.е./шт.</div>
            
            <form class="uk-form uk-grid-small uk-grid" uk-grid>
                <h2>Запит постачальнику Контракт Эквипмент, ООО</h2>
                <div class="uk-width-1-1 uk-margin-bottom">   
                    <div class="uk-form-controls">
                        <textarea class="uk-textarea" rows="5" id="form-message" type="email" placeholder="Напишіть тут ваше запитання"></textarea>
                    </div>
                </div>
                
                <p class="uk-text-xsmall uk-width-1-1" ><b>Як з вами зв'язатися</b></p>
                <div class="uk-width-1-1">
                    <div class="uk-form-controls">
                        <input class="uk-input uk-width-medium@s" id="form-name" type="text" placeholder="Ім'я">
                    </div>
                </div>
                
                <div class="uk-width-1-1">   
                    <div class="uk-form-controls">
                        <input class="uk-input uk-width-medium@s" id="form-email" type="email" placeholder="Електронна пошта">
                    </div>  
                </div>

                <div class="uk-width-1-1">   
                    <div class="uk-form-controls">
                        <input class="uk-input uk-width-medium@s" id="form-phone" type="email" placeholder="Телефон">
                    </div>
                </div>                
            </form>
        </div>

        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Відмінити</button>
            <button class="uk-button uk-button-primary uk-modal-close" type="button" onclick="UIkit.notification({timeout: 2000, message: '<span uk-icon=\'icon: check\'></span> Запит відправлено', status: 'success'})">Надіслати</button>
        </div>
        
    </div>
</div>
